<div class="class">
  <!-- É possivel adicionar algumas configurações diretamente aqui -->
  <!-- Isso é chamado de 'pipe operators' -->
  <!-- Para saber mais é preciso olhar na documentação do angular -->
  <h2> {{"Algum texto aqui!" | uppercase}} </h2>

  <!-- Esse pipe operator faz com que fique em formato titulo de texto -->
  <!-- Então cada item  -->
  <h2>{{someText | titlecase}}</h2>

  <!-- Utilizando alguns formato de datas -->
  <h2>{{ today | date: "fullDate"}}</h2>
</div>
